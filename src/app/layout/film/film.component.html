<div class="container">

      <span>فیلم های آموزشی</span>
      <a class="pull-left" routerLink="/Courses/films">همه<i class="fas fa-angle-left"></i></a>
    </div>
    <div class="nav-tabs">

                    <span><a>{{item.price}}</a>تومان</span>

              </a>
